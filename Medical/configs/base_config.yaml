# Cấu hình mô hình
MODEL:
  ARCH: "mobilenet_v3_small"           # Kiến trúc mô hình > resnet18, resnet50, mobilenet_v3_small, densenet121
  NUM_CLASSES: 6                       # Số lớp bệnh chung

# Cấu hình huấn luyện
TRAINING:
  DEVICE: "cuda"
  EPOCHS: 50
  BATCH_SIZE: 64
  LEARNING_RATE: 1e-5   # LR: Resnet 0.001  mobilenet_v3_small: 1e-5, densnet121: 0.0001
  WEIGHT_DECAY: 1e-4
  EARLY_STOPPING_PATIENCE: 15 
  USE_WEIGHTED_LOSS: True
  USE_WEIGHTED_SAMPLER: False

OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-3
  WD: 0.

ADAPTER: # Cấu hình riêng cho RoTTA
  NAME: "SimpleRoTTA"
  LR: 1e-5
  MEMORY_SIZE: 64
  BATCH_SIZE: 16
  EMA_DECAY: 0.99
  UNCERTAINTY_THRESHOLD: 0.7 # Chỉ chấp nhận mẫu có uncertainty < 0.7
  AGE_WEIGHT: 0.01 # Trọng số của tuổi trong điểm heuristic

INPUT:
  SIZE: (224, 224)

OUTPUT_DIR: "./results/"